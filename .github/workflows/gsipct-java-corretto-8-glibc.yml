name: 构建 gsipct-java-corretto-8-glibc 镜像
on:
  push:
    paths:
      - gsipct/java/glibc/Dockerfile-corretto-8-glibc
      - gsipct/java/glibc/entrypoint.sh
      - .github/workflows/gsipct-java-corretto-8-glibc.yml
  schedule:
    - cron: 30 9 * * 2
  workflow_dispatch: {}
env:
  TKE_USERNAME: ${{ secrets.TKE_USERNAME }}
  TKE_PASSWORD: ${{ secrets.TKE_PASSWORD }}
  HUB_USERNAME: ${{ secrets.HUB_USERNAME }}
  HUB_PASSWORD: ${{ secrets.HUB_PASSWORD }}
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
jobs:
  build-gsipct-java-corretto-8-glibc:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      - name: 设定 Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: 登陆到 DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 构建 gsipct-java-corretto-8-glibc 镜像
        uses: docker/build-push-action@v3
        with:
          context: gsipct/java/glibc
          file: gsipct/java/glibc/Dockerfile-corretto-8-glibc
          push: true
          tags: ghcr.io/kitkat-starter/gsipct-java:corretto-8-glibc
  sync-back:
    runs-on: ubuntu-latest
    needs:
      - build-gsipct-java-corretto-8-glibc
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      - name: 准备同步工具
        run: bash ./sync-tool/tools.sh
      - name: 搬回国内
        run: ./image-syncer -r 5 --proc 16 --auth ./sync-tool/auth.json --images gsipct/java/glibc/corretto-8-glibc.yml
